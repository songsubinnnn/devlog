<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Devlog</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen py-10 px-4">
<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-2xl p-8">
  <h1 class="text-2xl font-bold mb-6 text-gray-800" th:text="${isEdit}? '✏️ 게시글 수정 ' : '✏️ 새 게시글'"></h1>

  <form id="postForm" th:action="${isEdit} ? @{/posts/{id}(id=${postDTO.id})} : @{/posts}" enctype="multipart/form-data" th:object="${postDTO}" method="post" class="space-y-6">
    <input type="hidden" id="id" name="id" th:value="${postDTO.id}"/>
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">제목</label>
      <input type="text" id="title" name="title" th:field="*{title}"
             class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
             required>
    </div>

    <div>
      <label for="content" class="block text-sm font-medium text-gray-700">본문</label>
      <textarea id="content" name="content" th:field="*{content}" rows="10"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                required></textarea>
    </div>

    <div>
      <label for="tags" class="block text-sm font-medium text-gray-700">태그 (쉼표로 구분)</label>
      <input type="text" id="tags" name="tags" th:field="*{tags}" placeholder="#Java, #Spring"
             class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label for="thumbnail" class="block text-sm font-medium text-gray-700">썸네일 이미지</label>
      <input type="file" id="thumbnail" name="thumbnail" class="mt-1 block w-full text-gray-700">
    </div>
    <div>
      <label for="attachments" class="block text-sm font-medium text-gray-700">첨부파일</label>
      <input type="file" id="attachments" name="attachments" class="mt-1 block w-full text-gray-700" multiple>
    </div>

    <div class="flex justify-end">
      <button type="submit"
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md transition">
        등록
      </button>
    </div>
  </form>
</div>
