<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${post.title}">글 상세 - Devlog</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>📖 게시글 상세</h1>
    <p>당신의 여정을 감상해보세요</p>
  </div>

  <div class="form-container">
    <!-- 글 제목 -->
    <div class="form-group">
      <label>📝 제목</label>
      <div class="content-display" th:text="${post.title}">글 제목</div>
    </div>

    <!-- 작성 정보 -->
    <div class="form-group">
      <label>👤 작성 정보</label>
      <div class="content-display">
        <span th:text="${post.authorNickname}">작성자</span> ·
        <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
      </div>
    </div>

    <!-- 썸네일 이미지 -->
    <div class="form-group" th:if="${post.thumbnail != null}">
      <label>🖼️ 썸네일 이미지</label>
      <div class="existing-files-container">
        <div class="existing-file-item">
          <div class="file-info">
            <span class="file-icon">🖼️</span>
            <a th:href="@{/files/{id}(id=${post.thumbnail.id})}"
               th:text="${post.thumbnail.originalFileName}"
               class="file-link">썸네일 파일</a>
          </div>
        </div>
      </div>
    </div>

    <!-- 본문 내용 -->
    <div class="form-group">
      <label>📄 본문</label>
      <div class="content-display content-body" th:utext="${post.content}">
        본문 내용
      </div>
    </div>

    <!-- 태그 -->
    <div class="form-group" th:if="${post.tags != null and #lists.size(post.tags) > 0}">
      <label>🏷️ 태그</label>
      <div class="content-display">
        <span th:each="tag, iterStat : ${post.tags}"
              th:text="${iterStat.index > 0 ? ', #' + tag : '#' + tag}"
              class="tag-item">#태그</span>
      </div>
    </div>

    <!-- 첨부파일 -->
    <div class="form-group" th:if="${post.attachments != null and #lists.size(post.attachments) > 0}">
      <label>📎 첨부파일</label>
      <div class="existing-files-container">
        <div th:each="file : ${post.attachments}" class="existing-file-item">
          <div class="file-info">
            <span class="file-icon">📎</span>
            <a th:href="@{/files/{id}(id=${file.id})}"
               th:text="${file.originalFileName}"
               class="file-link"
               target="_blank">파일명</a>
          </div>
        </div>
      </div>
    </div>

    <!-- 버튼 영역 -->
    <div class="submit-container">
      <button type="button" class="list-btn" onclick="goToList()">
        📋 목록
      </button>
      <button type="button" class="submit-btn edit-btn" onclick="goToEdit()">
        ✏️ 수정
      </button>
      <button type="button" class="submit-btn delete-btn" onclick="deletePost()">
        🗑️ 삭제
      </button>
    </div>
  </div>
</div>

<script th:if="${alertMessage}">
  alert('[[${alertMessage}]]');
</script>

<script th:inline="javascript">
  const postId = [[${post.id}]];

  // 목록 페이지로 이동
  function goToList() {
    window.location.href = '/posts';
  }

  // 수정 페이지로 이동
  function goToEdit() {
    window.location.href = `/posts/edit/${postId}`;
  }

  // 게시글 삭제
  function deletePost() {
    if (confirm('정말 삭제하시겠습니까?')) {
      const form = document.createElement('form');
      form.method = 'post';
      form.action = `/posts/${postId}`;

      const methodInput = document.createElement('input');
      methodInput.type = 'hidden';
      methodInput.name = '_method';
      methodInput.value = 'delete';

      form.appendChild(methodInput);
      document.body.appendChild(form);
      form.submit();
    }
  }
</script>


</body>
</html>
