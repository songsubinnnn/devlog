<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .card-list-container {
            max-width: 1200px;
            margin: 50px auto;
        }

        .post-card {
            border: none;
            border-radius: 12px;
            transition: transform 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.08);
        }

        .post-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .card-meta {
            font-size: 0.875rem;
            color: #6c757d;
        }

        .card-body a {
            text-decoration: none;
            color: inherit;
        }

        .write-btn {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container card-list-container">
    <div class="d-flex justify-content-between align-items-center write-btn">
        <h2><i class="fa-solid fa-rectangle-list me-2"></i>Home</h2>
        <a href="/posts/write" class="btn btn-primary"><i class="fa-solid fa-pen-to-square me-1"></i>글쓰기</a>
    </div>

    <div class="row g-4">
        <!-- Thymeleaf 반복 처리 -->
        <div class="col-md-6 col-lg-4" th:each="post : ${postList}">
            <div class="card post-card">
                <div class="card-body">
                    <a th:href="@{'/view/' + ${post.id}}">
                        <h5 class="post-title mb-2" th:text="${post.title}">제목</h5>
                        <p class="card-meta mb-1">
                           <!-- 작성자: <span th:text="${post.author}">작성자</span> ·-->
                            <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">날짜</span>
                        </p>
                        <!--<p class="card-meta">조회수: <span th:text="${post.viewCount}">0</span></p>-->
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
