
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Pages</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #1e293b;
    }

    .container {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: #0f172a;
    }

    .header p {
      font-size: 1.125rem;
      color: #64748b;
      font-weight: 400;
    }

    .error-container {
      background: white;
      border-radius: 16px;
      padding: 60px 40px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      border: 1px solid #f1f5f9;
      text-align: center;
      position: relative;
    }

    .error-number {
      font-size: 6rem;
      font-weight: 800;
      color: #e2e8f0;
      margin-bottom: 30px;
      line-height: 1;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
    }

    .error-500 .error-number {
      color: #fecaca;
    }

    .error-title {
      font-size: 1.875rem;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 16px;
    }

    .error-description {
      font-size: 1.125rem;
      color: #64748b;
      line-height: 1.6;
      margin-bottom: 40px;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }

    .error-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      min-width: 120px;
      justify-content: center;
    }

    .btn-primary {
      background: #0f172a;
      color: white;
    }

    .btn-primary:hover {
      background: #334155;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: white;
      color: #475569;
      border: 1px solid #cbd5e1;
    }

    .btn-secondary:hover {
      background: #f8fafc;
      border-color: #94a3b8;
      transform: translateY(-1px);
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .error-illustration {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      opacity: 0.6;
      background: #f1f5f9;
      border-radius: 50%;
    }

    .error-500 .error-illustration {
      background: #fef2f2;
    }

    .additional-help {
      background: #f8fafc;
      border-radius: 12px;
      padding: 24px;
      margin-top: 40px;
      border: 1px solid #e2e8f0;
      text-align: left;
    }

    .error-500 .additional-help {
      background: #fefcfc;
      border-color: #fecaca;
    }

    .help-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .help-text {
      font-size: 0.875rem;
      color: #6b7280;
      line-height: 1.6;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #f1f5f9;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.875rem;
      color: #475569;
      margin-bottom: 24px;
    }

    .error-500 .status-indicator {
      background: #fef2f2;
      color: #991b1b;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #94a3b8;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .error-500 .status-dot {
      background: #ef4444;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @media (max-width: 768px) {
      .error-container {
        padding: 40px 24px;
      }

      .error-number {
        font-size: 4.5rem;
      }

      .error-title {
        font-size: 1.5rem;
      }

      .error-description {
        font-size: 1rem;
      }

      .error-actions {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 280px;
      }

      .header h1 {
        font-size: 1.75rem;
      }

      .header p {
        font-size: 1rem;
      }
    }

    .fade-in {
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-number {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .page-selector {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .page-btn {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 8px 16px;
      margin: 0 4px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      color: #64748b;
      transition: all 0.2s ease;
    }

    .page-btn:hover {
      background: #f8fafc;
      border-color: #cbd5e1;
    }

    .page-btn.active {
      background: #0f172a;
      color: white;
      border-color: #0f172a;
    }

    .error-404 .error-number {
      color: #ddd6fe;
    }

    .error-404 .status-indicator {
      background: #f5f3ff;
      color: #7c3aed;
    }

    .error-404 .status-dot {
      background: #8b5cf6;
    }

    .error-404 .error-illustration {
      background: #faf5ff;
    }

    .error-404 .additional-help {
      background: #fefcff;
      border-color: #e9d5ff;
    }

    .error-default .error-number {
      color: #fed7aa;
    }

    .error-default .status-indicator {
      background: #fffbeb;
      color: #d97706;
    }

    .error-default .status-dot {
      background: #f59e0b;
    }

    .error-default .error-illustration {
      background: #fffbeb;
    }

    .error-default .additional-help {
      background: #fffcf5;
      border-color: #fed7aa;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>
<body>
<!-- Default Error Page -->
<div id="page-default" class="page">
  <div class="container error-default fade-in">
    <div class="header">
      <h1>오류가 발생했습니다</h1>
      <p>요청을 처리하는 중에 문제가 발생했습니다</p>
    </div>

    <div class="error-container">
      <div class="status-indicator">
        <div class="status-dot"></div>
        처리 오류
      </div>

      <div class="error-illustration">
        ⚠️
      </div>

      <div class="error-number">ERR</div>

      <h2 class="error-title">요청 처리 오류</h2>

      <p class="error-description">
        요청을 처리하는 과정에서 예상치 못한 문제가 발생했습니다.<br>
        잠시 후 다시 시도하거나 다른 방법을 이용해 주세요.
      </p>

      <div class="error-actions">
        <button class="btn btn-primary" onclick="refreshPage()">
          다시 시도
        </button>
        <button class="btn btn-secondary" onclick="goHome()">
          홈으로
        </button>
        <button class="btn btn-secondary" onclick="reportIssue()">
          문제 신고
        </button>
      </div>

      <div class="additional-help">
        <div class="help-title">🔧 문제 해결</div>
        <div class="help-text">
          • 인터넷 연결 상태를 확인해 보세요<br>
          • 브라우저를 새로고침하거나 다시 시작해 보세요<br>
          • 잠시 후 다시 시도해 보세요<br>
          • 문제가 계속되면 관리자에게 문의해 주세요
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function showPage(pageType) {
    // 모든 페이지 숨기기
    document.querySelectorAll('.page').forEach(page => {
      page.classList.remove('active');
    });

    // 모든 버튼 비활성화
    document.querySelectorAll('.page-btn').forEach(btn => {
      btn.classList.remove('active');
    });

    // 선택된 페이지 보이기
    document.getElementById(`page-${pageType}`).classList.add('active');

    // 선택된 버튼 활성화
    if (event && event.target) {
      event.target.classList.add('active');
    }

    // 애니메이션 재실행
    const container = document.querySelector(`#page-${pageType} .container`);
    container.classList.remove('fade-in');
    setTimeout(() => container.classList.add('fade-in'), 10);
  }

  function searchPage() {
    // window.location.href = '/search';
    alert('검색 페이지로 이동합니다.');
  }

  function goHome() {
    // window.location.href = '/';
    alert('홈페이지로 이동합니다.');
  }

  function goBack() {
    history.back();
  }

  function refreshPage() {
    location.reload();
  }

  function reportIssue() {
    // window.location.href = '/contact';
    alert('문의 페이지로 이동합니다.');
  }

  // 페이지 로드 애니메이션
  document.addEventListener('DOMContentLoaded', function() {
    const containers = document.querySelectorAll('.container');
    containers.forEach(container => {
      container.classList.add('fade-in');
    });

    // URL 파라미터로 페이지 타입 결정
    const urlParams = new URLSearchParams(window.location.search);
    const errorType = urlParams.get('type') || '500';
    showPage(errorType);
  });

  // 키보드 네비게이션
  document.addEventListener('keydown', function(e) {
    if (e.key === 'h' || e.key === 'H') {
      goHome();
    } else if (e.key === 'r' || e.key === 'R') {
      refreshPage();
    } else if (e.key === 'Escape') {
      goBack();
    }
  });

  // 자동 새로고침 제안 (30초 후)
  setTimeout(() => {
    const retryBtn = document.querySelector('.btn-primary');
    if (retryBtn && retryBtn.textContent === '다시 시도') {
      retryBtn.style.background = '#059669';
      retryBtn.innerHTML = '🔄 자동 새로고침 권장';
      retryBtn.onclick = () => {
        refreshPage();
      };
    }
  }, 30000);
</script>
</body>
</html>
